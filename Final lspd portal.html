
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>LSPD Training Portal</title>
<style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #ffffff;
      --accent-color: #00ffff;
      --card-bg: #1a1a1a;
      --shadow-color: rgba(0, 255, 255, 0.2);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
      cursor: none;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      font-size: 2.5em;
      animation: fadeIn 1s ease-out;
    }

    .subtitle {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: -10px;
    }

    .video-list {
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .video {
      background: linear-gradient(145deg, rgba(0, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.15);
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-color);
      border-radius: 10px;
      box-shadow: 0 0 15px var(--shadow-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .video:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .video a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    .video a:hover {
      text-decoration: underline;
    }

    .credits {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 60px;
    }

    .made-by {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #777;
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: var(--accent-color);
      opacity: 0.12;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) { width: 100px; height: 100px; left: 10%; top: 15%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 120px; height: 120px; left: 70%; top: 5%; animation-delay: 5s; }
    .shape:nth-child(3) { width: 60px; height: 60px; left: 20%; top: 80%; animation-delay: 2s; }
    .shape:nth-child(4) { width: 180px; height: 180px; left: 50%; top: 50%; animation-delay: 3s; }
    .shape:nth-child(5) { width: 90px; height: 90px; left: 80%; top: 75%; animation-delay: 6s; }
    .shape:nth-child(6) { width: 70px; height: 70px; left: 35%; top: 30%; animation-delay: 1s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    body::before {
      content: '';
      position: fixed;
      top: -100px;
      left: -100px;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), transparent 70%);
      animation: pulse 8s infinite ease-in-out;
      z-index: -2;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.1); opacity: 0.2; }
    }

    #cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-color);
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .particle {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.3);

      position: fixed;
      width: 5px;
      height: 5px;
      background-color: rgba(0, 255, 255, 0.35);
      border-radius: 50%;
      z-index: -1;
      animation: floatParticle 20s ease-in-out infinite;
    }

    @keyframes floatParticle {
      0%   { transform: translate3d(0, 0, 0) scale(1); opacity: 0.5; }
      20%  { transform: translate3d(50px, -80px, 0) scale(1.1); opacity: 0.6; }
      40%  { transform: translate3d(-70px, 60px, 0) scale(1.2); opacity: 0.7; }
      60%  { transform: translate3d(60px, 40px, 0) scale(1); opacity: 0.8; }
      80%  { transform: translate3d(-80px, -60px, 0) scale(0.9); opacity: 0.6; }
      100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.5; }

      0%   { transform: translate(0, 0) scale(1); opacity: 0.5; }
      10%  { transform: translate(40px, -60px) scale(1.1); opacity: 0.6; }
      20%  { transform: translate(-70px, 50px) scale(1.2); opacity: 0.7; }
      30%  { transform: translate(90px, 30px) scale(1); opacity: 0.8; }
      40%  { transform: translate(-50px, -80px) scale(0.9); opacity: 0.6; }
      50%  { transform: translate(60px, 70px) scale(1.3); opacity: 0.9; }
      60%  { transform: translate(-30px, -40px) scale(1); opacity: 0.6; }
      70%  { transform: translate(80px, -90px) scale(1.2); opacity: 0.7; }
      80%  { transform: translate(-100px, 60px) scale(1); opacity: 0.5; }
      90%  { transform: translate(50px, 80px) scale(1.1); opacity: 0.7; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.5; }

      0%   { transform: translate(0, 0) scale(1); opacity: 0.5; }
      20%  { transform: translate(50px, -80px) scale(1.3); opacity: 0.7; }
      40%  { transform: translate(-80px, 60px) scale(0.8); opacity: 0.6; }
      60%  { transform: translate(60px, 40px) scale(1.2); opacity: 0.8; }
      80%  { transform: translate(-60px, -60px) scale(1); opacity: 0.5; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.6; }

      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
      25% {
        transform: translate(60px, -40px) scale(1.2);
        opacity: 0.6;
      }
      50% {
        transform: translate(-40px, 60px) scale(1);
        opacity: 0.5;
      }
      75% {
        transform: translate(40px, -60px) scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
    }
    </style>
